<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="calculator.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Calcator</title>
</head>
<body> 
    <main class="calc">
        <p class="show"></p>
        <section class="display">0</section>
        <section class="keypad">
            <div class="key bg all-claer">AC</div>
            <div class="key bg clear-last ">C</div>
            <div class="key show-display bg">%</div>
            <div class="key show-display bg-op">/</div>
            <div class="key show-display">7</div>
            <div class="key show-display">8</div>
            <div class="key show-display">9</div>
            <div class="key show-display bg-op">*</div>
            <div class="key show-display">4</div>
            <div class="key show-display">5</div>
            <div class="key show-display">6</div>
            <div class="key show-display bg-op">-</div>
            <div class="key show-display">1</div>
            <div class="key show-display">2</div>
            <div class="key show-display">3</div>
            <div class="key show-display bg-op">+</div>
            <div class="key show-display start-end">0</div>
            <div class="key show-display">.</div>
            <div class="key calculate bg-op">=</div>
        </section>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
